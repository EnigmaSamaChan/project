<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .container{
                transition: 0.7s;
                filter: grayscale(100%);
                display: flex;
                justify-content: center;
                align-items: center;
                max-width: 500px;
                margin: auto;
                margin-top: 300px;
                background-color: whitesmoke;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .container:hover{
                filter: grayscale(0%);
            }
            body{
                background-color: aliceblue;
                padding: 50px;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            .result{
                margin-top: 20px;
                margin-left: 20px;
                font-weight: bold;
                color: #007bff;
            }
            .result{
                display: grid;
                place-items: center;
            }
            h2{
                margin-right: 20px;
                background: linear-gradient(to right, #30CFD0 0%, #330867 60%);
                background-clip: text;
                color: transparent;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter Weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter Height" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
            </form>
        </div>
        <div class="result" id="result">
        </div>
        <script>
            function calculateBMI(){
                var weight = document.getElementById("weight").value;
                var height = document.getElementById("height").value;

                if(weight && height){
                    var bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);
                    displayResult(bmi);
                }else{
                    alert("Please enter both your weight and height");
                }
            }

            function displayResult(bmi){
                var resultElement = document.getElementById("result");
                resultElement.innerHTML = "Your BMI is: " + bmi;

                if(bmi < 18.5){
                    resultElement.innerHTML += "<br>Underweight";
                }else if(bmi >= 18.5 && bmi <= 24.9){
                    resultElement.innerHTML += "<br>Regular Weight";
                }else if(bmi >= 24.9 && bmi <= 29.9){
                    resultElement.innerHTML += "<br>Overweight";
                }else{
                    resultElement.innerHTML += "<br>Obese";
                }
            }
        </script>
    </body>
</html>
